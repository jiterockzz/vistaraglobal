<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree International Export Co. | Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Your Export Co.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container py-5">
    <h1 class="mb-4 text-center">Products & Pricing</h1>
    <!-- Products Table -->
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-primary">
          <tr>
            <th>Category</th>
            <th>Product</th>
            <th>Unit Price (₹/kg)</th>
            <th>Bulk Price (₹/kg)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="product-table-body">
          <!-- Rows populated by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Enquiry Modal -->
  <div class="modal fade" id="enquiryModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="enquiryForm">
        <div class="modal-header">
          <h5 class="modal-title">Product Enquiry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Product</label>
            <input type="text" class="form-control" id="enquiryProduct" readonly />
          </div>
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input required type="text" class="form-control" id="enquiryName" />
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input required type="email" class="form-control" id="enquiryEmail" />
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input required type="tel" class="form-control" id="enquiryMobile" />
          </div>
          <div class="mb-3">
            <label class="form-label">Quantity (kg)</label>
            <input required type="number" class="form-control" id="enquiryQuantity" />
          </div>
          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="3" id="enquiryMessage"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Send Enquiry</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
